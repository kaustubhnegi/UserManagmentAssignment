<div class="bg-img">
    <div class="content">
      <h2>Sign In</h2>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="field space">
          <span class="fa fa-user"></span>
          <input formControlName="email" type="text" required placeholder="Email*" #user>
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input formControlName="password" type="password" class="pass-key" required placeholder="Password" #userPass>
          <span class="show">SHOW</span>
        </div>
        <div class="pass">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="field">
          <input type="submit" value="LOGIN" >
        </div>
      </form>      
      <div class="signup">Don't have account?
        <a routerLink="/signup">Signup Now</a>
      </div>
    </div>
  </div>
